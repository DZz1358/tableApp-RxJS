<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput placeholder="Country" formControlName="country" [matAutocomplete]="auto"
            [formControl]="myControl">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let item of filteredOptions | async" [value]="item">
                {{item}}
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <input matInput placeholder="Gender" formControlName="gender">
    </mat-form-field>
    <button type="submit" mat-raised-button [disabled]="!addUserForm.valid" color="primary">Primary</button>
</form>
